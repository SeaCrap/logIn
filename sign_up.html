<!DOCTYPE html> <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
*{
    padding: 0;
    margin: 0;
}
*{ box-sizing: border-box;}
body{
  border: 1px solid red;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;/* flex居中默认横向 这个属性可以上下排列*/
}
.form-wrapper{
  border: 1px solid #ddd;
  padding: 20px;
  min-width: 350px;
}
.form-wrapper .row{
  margin: 10px 0;
}
.form-wrapper .row>label{
  display: inline-block;
  min-width: 4em;
}
</style>
  </head>
  <body>
    <div class="form-wrapper">
      <h1>注册</h1>
      <form id="signUpForm">
        <div class="row">
          <label>邮箱</label>
          <input type="text" name="email">
          <span class="error"></span>
        </div>
        <div class="row">
          <label>密码</label>
          <input type="password" name="password">
          <span class="error"></span>
        </div>
        <div class="row">
          <label>确认密码</label>
          <input type="password" name="password_confirmation">
          <span class="error"></span>
        </div>
        <div class="row">
          <input type="submit" value="注册">
        </div>
      </form>  
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><!--此处bootCND-->
    <script>
      let $form = $('#signUpForm') //提前找好 #signUpForm 方便下边使用
      $form.on('submit', (e)=>{
        e.preventDefault()//阻止提交
        let hash = {}
        let need = ['email', 'password', 'password_confirmation']
        need.forEach((name)=>{
          //通过 #signUpForm 找到传参name的值的value
          let value = $('#signUpForm').find(`[name=${name}]`).val() //(`[name=${name}]`) === 'email'/'password'/'password_confirmation'
          //console.log(value)
          hash[name] = value // hash['email'] = '1234@xxxx'
        })
        $form.find('.error').each((index,span)=>{
          $(span).text('')
        })
        if(hash['email'] === ''){
          $form.find('[name = "email"]').siblings('.error')
            .text('请填写邮箱')
          return 
        }
        if(hash['password'] === ''){
          $form.find('[name = "password"]').siblings('.error')
            .text('请填密码')
          return 
        }
        if(hash['password_confirmation'] === ''){
          $form.find('[name = "password_confirmation"]').siblings('.error')
            .text('请确认密码')
          return 
        }  
        if(hash['password'] !== hash['password_confirmation']){
         $form.find('[name = "password_confirmation"]').siblings('.error')
            .text('密码不匹配')
          return 
        }
        //console.log(hash)
        $.post('/sign_up', hash)
          .then((response)=>{
            console.log('response')
          }, (request)=>{
            let {errors} = request.responseJSON
            //邮箱填写错误提示'invalid'
            if(errors.email && errors.email === 'invalid'){
              $form.find('[name = "email"]').siblings('.error')
                .text('邮箱格式错误')
            }
          })
      })
    </script>
  </body>
</html>
